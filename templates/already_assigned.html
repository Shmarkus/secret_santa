<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center">
        <h1 class="display-4 text-warning">🎅 You're All Set! 🎁</h1>
        <p class="lead text-muted">You've already received your assignment. Time to plan the perfect gift!</p>
    </div>
    <div class="card shadow-lg border-0">
        <div class="card-body text-center">
            <h3 class="card-title text-primary">Your Assignment</h3>
            <p class="card-text" style="font-size: 1.5rem; font-weight: bold;">
                🎄 You are gifting to: <span class="text-danger">{{ receiver }}</span> 🎄
            </p>
            <a href="/" class="btn btn-success btn-lg mt-4">Create a New Event</a>
        </div>
    </div>
</div>
</body>
</html>
