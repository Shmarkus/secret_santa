<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Secret Santa Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center">
        <h1 class="display-4 text-success">🎅 Secret Santa Creator 🎁</h1>
        <p class="lead text-muted">Spread the joy of giving this Christmas!</p>
    </div>
    <div class="card shadow-lg border-0">
        <div class="card-body">
            <h3 class="card-title text-center text-primary">Create a New Event</h3>
            <form action="/create" method="post">
                <div class="form-group">
                    <label for="participants">Enter participants (one per line):</label>
                    <textarea class="form-control" id="participants" name="participants" rows="8" placeholder="e.g., John, Jane, Alex"></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
