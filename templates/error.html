<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center">
        <h1 class="display-4 text-danger">🎄 Oops! Something went wrong 🎁</h1>
        <p class="lead text-muted">We're sorry, but an error occurred while processing your request.</p>
    </div>
    <div class="card shadow-lg border-0">
        <div class="card-body text-center">
            <h3 class="card-title text-primary">Error Message</h3>
            <p class="card-text" style="font-size: 1.5rem; font-weight: bold;">
                {{ error_message }}
            </p>
            <a href="/" class="btn btn-success btn-lg mt-4">Go Back Home</a>
        </div>
    </div>
</div>
</body>
</html>
