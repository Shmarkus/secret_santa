<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center">
        <h1 class="display-4 text-danger">🎄 Your Secret Santa Assignment 🎁</h1>
        <p class="lead text-muted">Keep the secret and make someone's Christmas special!</p>
    </div>
    <div class="card shadow-lg border-0">
        <div class="card-body">
            <h3 class="card-title text-center text-primary">Find Out Who to Gift</h3>
            <form method="post">
                <div class="form-group">
                    <label for="name">Enter your name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Get Assignment</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
